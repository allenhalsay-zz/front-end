<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>HTML - Formulário Fale Conosco</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/form.css">
	</head>
	<body>

		<header>
			<h2>Curso Front-end - HTML</h2>
		</header>

		<section>

			<nav>
				<ul>
					<li><a href="../index.html">Home</a></li>
					<li><a href="../html/tables.html">Tecnologias</a></li>
				</ul>
			</nav>

			<article>

				<h1 class="contato">Contato</h1>
				<p>Preencha os campos abaixo:</p>

				<form method="post">

					<div>
						<label for="nome">Nome:</label><br>
						<input class="inputdata" type="text" name="nome" id="nome" placeholder="Digite seu nome">
					</div>

					<div>
						<label for="email">E-mail:</label><br>
						<input class="inputdata" type="email" name="email" id="email" placeholder="Digite seu email">
					</div>

					<div>
						<label for="mensagem">Mensagem:</label><br>
						<textarea name="mensagem" id="mensagem" rows="10" placeholder="Digite sua mensagem..."></textarea>
					</div>

					<div>
						<p>
							<label>Qual linguagem você prefere?</label><br>
							<input class="inputlanguage" type="radio" name="linguagens" value="html"> HTML<br>
							<input type="radio" name="linguagens" value="css"> CSS<br>
							<input type="radio" name="linguagens" value="javascript"> JavaScript
						</p>
					</div>

					<div>
						<p>
							<label>Quais linguagens você sabe?</label><br>
							<input type="checkbox" name="linguagens" value="html"> HTML<br>
							<input type="checkbox" name="linguagens" value="css"> CSS<br>
							<input type="checkbox" name="linguagens" value="javascript"> JavaScript
						</p>
					</div>

					<div>
						<label>Qual a sua cor favorita?</label>
						<select>
							<option value="Azul">Azul</option>
							<option value="Verde">Verde</option>
							<option value="Vermelho" selected>Vermelho</option>
						</select>
					</div>

					<div class="bottom">
						<input type="submit" value="Enviar" >
					</div>
					

				</form>

			</article>


		</section>

		<footer>
			<p>Desenvolvido por Allen Halsay</p>
		</footer>
		
	</body>
</html>
